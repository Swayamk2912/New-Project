{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Reset Your Password</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'users:password_reset_request' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                    <hr>
                    <p class="text-center">Remember your password? <a href="{% url 'users:login' %}">Log In</a></p>
                    <p class="text-center">Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
