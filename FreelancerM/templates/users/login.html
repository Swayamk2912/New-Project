{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FreelanceHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-indigo-600">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-purple-700">Welcome Back</h2>
      <p class="text-center text-gray-600 mt-2">Login to your FreelanceHub account</p>

      <!-- Django Login Form -->
      <form method="POST" action="{% url 'users:login' %}" class="mt-6">
        {% csrf_token %}

        <!-- Error messages -->
        {% if form.errors %}
          <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
            Please enter a correct username and password.
          </div>
        {% endif %}

        <!-- Username -->
        <div class="mt-4">
          <label for="id_username" class="block text-gray-700">Username</label>
          <input type="text" name="username" id="id_username" required
                 class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
        </div>

        <!-- Password -->
        <div class="mt-4">
          <label for="id_password" class="block text-gray-700">Password</label>
          <input type="password" name="password" id="id_password" required
                 class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
        </div>

        <!-- Remember + Forgot -->
        <div class="mt-6 flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" name="remember" class="mr-2 text-purple-600">
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="{% url 'users:password_reset_request' %}" class="text-purple-600 hover:underline text-sm">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full mt-8 bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="mt-6 flex items-center justify-center">
        <span class="border-b border-gray-300 w-1/4"></span>
        <span class="px-2 text-gray-400">or</span>
        <span class="border-b border-gray-300 w-1/4"></span>
      </div>

      <!-- Social logins (optional, not functional yet) -->
      <div class="mt-6 grid grid-cols-2 gap-4">
        <a href="#"
           class="flex items-center justify-center py-3 border rounded-lg text-gray-700 hover:bg-gray-100">
          <img src="{% static 'images/google.png' %}" alt="Google" class="w-5 h-5 mr-2"> Google
        </a>
        <a href="#"
           class="flex items-center justify-center py-3 border rounded-lg text-gray-700 hover:bg-gray-100">
          <img src="{% static 'images/facebook.png' %}" alt="Facebook" class="w-5 h-5 mr-2"> Facebook
        </a>
      </div>

      <!-- Register -->
      <p class="mt-6 text-center text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-purple-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>

</body>
</html>
